<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="game-info">
                <div class="score">当前分数: <span id="currentScore">0</span></div>
                <div class="high-score">最高分数: <span id="highScore">{{ high_score }}</span></div>
                <button id="startButton">开始游戏</button>
                <div class="controls">
                    <p>使用方向键或 WASD 控制蛇的移动</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');

        const GRID_SIZE = 20;
        const GRID_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameLoop = null;
        let score = 0;
        let gameSpeed = 150;
        let isGameRunning = false;

        function initGame() {
            snake = [
                {x: 5, y: 5},
                {x: 4, y: 5},
                {x: 3, y: 5}
            ];
            generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            currentScoreElement.textContent = score;
            gameSpeed = 150;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };
            // 确保食物不会生成在蛇身上
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            }
        }

        function draw() {
            // 清空画布
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2ecc71' : '#27ae60';
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
            });

            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
        }

        function moveSnake() {
            direction = nextDirection;
            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 检查是否撞墙
            if (head.x < 0 || head.x >= GRID_COUNT || head.y < 0 || head.y >= GRID_COUNT) {
                gameOver();
                return;
            }

            // 检查是否撞到自己
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                currentScoreElement.textContent = score;
                generateFood();
                // 加快游戏速度
                if (gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            moveSnake();
            draw();
        }

        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            startButton.textContent = '重新开始';
            startButton.disabled = false;

            // 更新最高分
            if (score > parseInt(highScoreElement.textContent)) {
                highScoreElement.textContent = score;
                fetch('/api/scores', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ score: score })
                });
            }
        }

        function startGame() {
            if (isGameRunning) return;
            initGame();
            isGameRunning = true;
            startButton.textContent = '游戏进行中';
            startButton.disabled = true;
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        // 键盘控制
        document.addEventListener('keydown', (event) => {
            if (!isGameRunning) return;
            
            switch(event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
